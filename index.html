<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Battle simulator for Fire Emblem: Sacred Stones</title>

    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css">

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <script type="text/javascript" src="js/Misc.js"></script>
    <script type="text/javascript" src="js/Terrain.js"></script>
    <script type="text/javascript" src="js/Weapon.js"></script>

<body>

    <div id="attacker" class="unit-container">

        <div class="top-containers">

            <h3 class="unit-name">
                <label>Attacker:
                    <select class="unit-dropdown"></select>
                </label>
            </h3>

            <h4>
                <label>Level:
                    <select class="level-dropdown"></select>
                </label>
            </h4>

            <h4>
                <label>Job:
                    <select class="job-dropdown"></select>
                </label>
            </h4>

            <div class="portrait-container">
                <img class="unit-portrait flip-horizontal" src="">
            </div>

            <div class="weapon-info">
                <label>
                    <select class="weapon-dropdown"></select>
                </label>
                <img class="weapon-type" src="">
                <img class="weapon-name" src="">
            </div>
        </div>

        <div class="top-containers">
            <table class="unit-stats">
                <tbody>
                <tr>
                    <th><br></th>
                </tr>
                <tr>
                    <td>
                        <label>HP</label>
                        <input class="stat" name="HP" type="text">
                    </td>
                    <td>
                        <label>Luck</label>
                        <input class="stat" name="luck" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Power</label>
                        <input class="stat" name="power" type="text">
                    </td>
                    <td>
                        <label>Def</label>
                        <input class="stat" name="defence" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Skill</label>
                        <input class="stat" name="skill" type="text">
                    </td>
                    <td>
                        <label>Res</label>
                        <input class="stat" name="resistance" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Speed
                            <input class="stat" name="speed" type="text">
                        </label>
                    </td>
                    <td>
                        <label>Con</label>
                        <input class="stat" name="constitution" type="text">
                    </td>
                </tr>
                </tbody>
            </table>
            <br>
            <table class="unit-skills">
                <tbody>
                <tr>
                    <td>
                        <label>Sword
                            <select class="sword">
                                <option value="0">-</option>
                                <option value="1">E</option>
                                <option value="2">D</option>
                                <option value="3">C</option>
                                <option value="4">B</option>
                                <option value="5">A</option>
                                <option value="6">S</option>
                            </select>
                        </label>
                    </td>
                    <td>
                        <label>Axe
                            <select class="axe">
                                <option value="0">-</option>
                                <option value="1">E</option>
                                <option value="2">D</option>
                                <option value="3">C</option>
                                <option value="4">B</option>
                                <option value="5">A</option>
                                <option value="6">S</option>
                            </select>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Lance
                            <select class="lance">
                                <option value="0">-</option>
                                <option value="1">E</option>
                                <option value="2">D</option>
                                <option value="3">C</option>
                                <option value="4">B</option>
                                <option value="5">A</option>
                                <option value="6">S</option>
                            </select>
                        </label>
                    </td>
                    <td>
                        <label>Bow
                            <select class="bow">
                                <option value="0">-</option>
                                <option value="1">E</option>
                                <option value="2">D</option>
                                <option value="3">C</option>
                                <option value="4">B</option>
                                <option value="5">A</option>
                                <option value="6">S</option>
                            </select>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Anima
                            <select class="anima">
                                <option value="0">-</option>
                                <option value="1">E</option>
                                <option value="2">D</option>
                                <option value="3">C</option>
                                <option value="4">B</option>
                                <option value="5">A</option>
                                <option value="6">S</option>
                            </select>
                        </label>
                    </td>
                    <td>
                        <label>Dark
                            <select class="dark">
                                <option value="0">-</option>
                                <option value="1">E</option>
                                <option value="2">D</option>
                                <option value="3">C</option>
                                <option value="4">B</option>

                                <option value="6">S</option>
                            </select>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Light

                                <option value="0">-</option>
                                <option value="1">E</option>
                                <option value="2">D</option>
                                <option value="3">C</option>
                                <option value="4">B</option>
                                <option value="5">A</option>
                                <option value="6">S</option>
                            </select>
                        </label>
                    </td>
                    <td>
                        <label>Staff
                            <select class="staff">
                                <option value="0">-</option>
                                <option value="1">E</option>

                                <option value="3">C</option>
                                <option value="4">B</option>
                                <option value="5">A</option>
                                <option value="6">S</option>
                            </select>
                        </label>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="top-containers battle-details">

            <h4 class="repeat-attack"></h4>
            <p class="hp"></p>
            <p class="might"></p>
            <p class="accuracy"></p>
            <p class="critical"></p>

            <h4>
                <label>Terrain:
                    <select class="terrain-dropdown"></select>
                </label>
            </h4>
        </div>

    </div>

    <div class="buttons-container">
        <br><br><br><br>
        <button id="fight" type="button">FIGHT!</button>
        <button id="reset" type="button">RESET!</button>

        <br>

        <label for="battle-separation">Separation:</label>
        <select id="battle-separation">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
