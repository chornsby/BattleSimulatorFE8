<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Battle simulator for Fire Emblem: Sacred Stones</title>

    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css">

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <script type="text/javascript" src="js/Misc.js"></script>
    <script type="text/javascript" src="js/Terrain.js"></script>
    <script type="text/javascript" src="js/Weapon.js"></script>
    <script type="text/javascript" src="js/WeaponSkill.js"></script>
    <script type="text/javascript" src="js/Job.js"></script>
    <script type="text/javascript" src="js/Unit.js"></script>
    <script type="text/javascript" src="js/Battle.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <div id="attacker" class="unit-container">

        <div class="top-containers">
            <h3 class="unit-name">
                <label for="unit1-unit-dropdown">Attacker:</label>
                <select id="unit1-unit-dropdown"></select>
            </h3>
            <h4>
                <label for="unit1-level-dropdown">Level:</label>
                <select id="unit1-level-dropdown"></select>
            </h4>
            <div class="unit-portrait-container">
                <img class="unit-portrait flip-horizontal" src="">
            </div>

            <div class="weapon-info">
                <label for="unit1-weapon-dropdown"></label>
                <select id="unit1-weapon-dropdown"></select>
                <img class="weapon-type" src="">
                <img class="weapon-name" src="">
            </div>
        </div>

        <div class="top-containers">
            <table>
                <tbody>
                <tr>
                    <th><br><br><br></th>
                </tr>
                <tr>
                    <td>
                        <label>HP</label>
                        <input class="stat" name="HP" type="text">
                    </td>
                    <td>
                        <label>Luck</label>
                        <input class="stat" name="luck" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Power</label>
                        <input class="stat" name="power" type="text">
                    </td>
                    <td>
                        <label>Def</label>
                        <input class="stat" name="defence" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Skill</label>
                        <input class="stat" name="skill" type="text">
                    </td>
                    <td>
                        <label>Res</label>
                        <input class="stat" name="resistance" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Speed</label>
                        <input class="stat" name="speed" type="text">
                    </td>
                    <td>
                        <label>Con</label>
                        <input class="stat" name="constitution" type="text">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="top-containers battle-details">

            <h4 class="repeat-attack"></h4>
            <p class="hp"></p>
            <p class="might"></p>
            <p class="accuracy"></p>
            <p class="critical"></p>

            <h4>
                <label for="unit1-terrain-dropdown">Terrain:</label>
                <select id="unit1-terrain-dropdown"></select>
            </h4>
        </div>

    </div>

    <div class="buttons-container">
        <br><br><br><br>
        <button id="fight" type="button">FIGHT!</button>
        <button id="reset" type="button">RESET!</button>

        <br>

        <label for="battle-separation">Separation:</label>
        <select id="battle-separation">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>

    <div id="defender" class="unit-container">

        <div class="top-containers">
            <table>
                <tr>
                    <th><br><br><br></th>
                </tr>
                <tr>
                    <td>
                        <label>HP</label>
                        <input class="stat" name="HP" type="text">
                    </td>
                    <td>
                        <label>Luck</label>
                        <input class="stat" name="luck" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Power</label>
                        <input class="stat" name="power" type="text">
                    </td>
                    <td>
                        <label>Def</label>
                        <input class="stat" name="defence" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Skill</label>
                        <input class="stat" name="skill" type="text">
                    </td>
                    <td>
                        <label>Res</label>
                        <input class="stat" name="resistance" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Speed</label>
                        <input class="stat" name="speed" type="text">
                    </td>
                    <td>
                        <label>Con</label>
                        <input class="stat" name="constitution" type="text">
                    </td>
                </tr>
            </table>
        </div>

        <div class="top-containers">
            <h3 class="unit-name">
                <label for="unit2-unit-dropdown">Defender:</label>
                <select id="unit2-unit-dropdown"></select>
            </h3>
            <h4>
                <label for="unit2-level-dropdown">Level:</label>
                <select id="unit2-level-dropdown"></select>
            </h4>
            <div class="unit-portrait-container">
                <img class="unit-portrait" src="">
            </div>

            <div class="weapon-info">
                <label for="unit2-weapon-dropdown"></label>
                <select id="unit2-weapon-dropdown"></select>
                <img class="weapon-type" src="">
                <img class="weapon-name" src="">
            </div>
        </div>

        <div class="top-containers battle-details">

            <h4 class="repeat-attack"></h4>
            <p class="hp"></p>
            <p class="might"></p>
            <p class="accuracy"></p>
            <p class="critical"></p>

            <h4>
                <label for="unit2-terrain-dropdown">Terrain:</label>
                <select id="unit2-terrain-dropdown"></select>
            </h4>
        </div>
    </div>

    <div id="battle-log-container">
        <label for="battle-log"></label>
        <textarea id="battle-log" rows="14" cols="57"></textarea>
    </div>

</body>
</html>
